name: Tests

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install -e ".[testing]" -U pip setuptools wheel
      - name: Flake8
        run: flake8 wagtail_honeypot
      - name: Isort
        run: isort wagtail_honeypot --check
      - name: Black
        run: black wagtail_honeypot --check

  test-sqlite:
    runs-on: ubuntu-latest
    needs: linting
    strategy:
      matrix:
        python: ['3.7', '3.8', '3.9']
        django: ['3.0, 3.1', '3.2']
        wagtail: ['2.14']
        include:
          - python: '3.9'
            django: '3.2'
            wagtail: '2.15'
          - python: '3.10'
            django: '4.0'
            wagtail: '2.16'

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          pip install -e ".[testing]" -U pip setuptools wheel
      
      - name: Run Tests
        run: |
          python testmanage.py test
